<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace = "admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name = "viewpoint" content = "width = device-width, initial-scale = 1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--    导航 inverted attached 反转依附，没有圆角-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <!--        添加logo-->
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <div class="right menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/100/100?image=1005" alt="" class="ui avatar image">
                            to-knowledge
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>

    </nav>

    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
            </div>
        </div>
    </div>

<!--    中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">

            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">添加成功!</p>
            </div>

            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${type.name}">刻意练习清单</td>
                        <td>
                            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
                            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages} > 1">
                                <a th:href="@{/admin/type(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">上一页</a>
                                <a th:href="@{/admin/type(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/types/input}" class="ui right floated teal mini button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>


        </div>
    </div>

<br>
<br>

<!--    底部-->
    <footer th:replace = "admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <img src="../../static/images/wechat.png" class = "ui centered rounded image" alt="" style="width: 110px">
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事 (user story)</a>
                        <a href="#" class="item">用户故事 (user story)</a>
                        <a href="#" class="item">用户故事 (user story)</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">邮箱：1342565853@qq.com</a>
                        <a href="#" class="item">QQ：1342565853</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">To-knowledge</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">天道酬勤</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright©2020-2021 To-knowledge Designed by To-knowledge</p>
        </div>
    </footer>

<!--/*/<th:black  th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:black>/*/-->

<script>
    /*利用jquery实现小按钮点击出现菜单栏*/
    $('.menu.toggle').click(function() {
        $('.m-item').toggleClass('m-mobile-hide');
        }

    );

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.message .close')
        .on('click', function(){
            $(this)
            .closest('.message')
            .transition('fade');
        });
</script>
</body>
</html>
